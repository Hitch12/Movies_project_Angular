<div *ngIf="!isLoading" class="container-fluid">
  <div class="d-flex justify-content-center align-items-center my-5">
    <h2 class="">Top Rated TV series</h2>
  </div>
  <div class="my-4">
    <p-paginator (onPageChange)="onPageChange($event)" styleClass=" bg-transparent" [first]="first" [rows]="rows" [totalRecords]="totalPages" [showJumpToPageDropdown]="true" [showPageLinks]="false"></p-paginator>

  </div>

  <div class="row g-4 mb-5">

    <div class="col-lg-2 col-6 col-md-4" *ngFor="let item of itemsPage.slice(0,18)">
      <a [routerLink]="['/media-detils', item.id, 'tv']">
      <div class="card bg-dark text-center position-relative">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" class="card-img-top" alt="...">
        <div class="card-body">
          <h5>{{item.name.split(' ').slice(0,2).join(' ')}}</h5>
          <div class="vote bg-dark position-absolute top-0 end-0 text-white fs-5 px-3 py-2">{{item.vote_average.toFixed(1)}} <i class="fa-solid fa-star text-warning"></i></div>
        </div>
      </div>
      </a>
    </div>

  </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
